<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css" >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="w-75 mx-auto py-5">
        <h3 class="py-3">Product Management System</h3>
        <label for="ProductNameInput">Product Name:</label>
        <input type="text" class="form-control mb-2" id="ProductNameInput">

        <label for="ProductPriceInput">Product Price:</label>
        <input type="number" class="form-control mb-2" id="ProductPriceInput">

        <label for="ProductCategoryInput">Product Category:</label>
        <input type="text" class="form-control mb-2" id="ProductCategoryInput">

        <label for="ProductDescriptionInput">Product Description:</label>
        <textarea type="text" class="form-control mb-2" id="ProductDescriptionInput"></textarea>

        <button onclick="addProduct()" class="btn  btn-outline-info">Add Product</button>
    </div>
    <div class="w-75 mx-auto text-center py-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Delete</th> 
                <th>Update</th>

            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    </div>
    <script src="main.js"></script>

</body>
</html>
